<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-8">
          <h1>Conversor</h1>
          <br />
          <img
            src="https://img.freepik.com/vector-gratis/monedas-oro-billetes-icono-estilo-dibujos-animados-3d-pila-monedas-signo-dolar-fajo-dinero-o-efectivo-ilustracion-vector-plano-ahorro-riqueza-economia-finanzas-ganancias-concepto-moneda_74855-25998.jpg?w=2000"
            alt=""
            class="img-fluid"
            width="400px"
            height="400px"
          />


          <div class="container d-flex justify-content-center text-center">
            <div class="row">
            <div class="col-6">
            <label for="valorDolar">Valor del DÃ³lar hoy:</label>
            <input type="number" id="valorDolar" />
            
            <label for="valorEuro">Valor del Euro hoy:</label>
            <input type="number" id="valorEuro" />
            
            <label for="valorReal">Valor del Real hoy:</label>
            <input type="number" id="valorReal" />
           
            <button
            class="btn btn-primary mt-"
            type="submit"
            onclick="guardarValores()"
            >
            Guardar
            </button>
            </div>
            </div>
            </div>
            
            
           
            
           
            <label for="selectClima">Monto en pesos:</label>
            <select
            id="selectPesos"
            class="form-select form-select-sm"
            aria-label="Default select example"
            >
            <option selected>Seleccione la moneda</option>
            <option value="1">Dolar</option>
            <option value="2">Euro</option>
            <option value="3">Real</option>
            </select>
            <input
            id="inputPeso"
            type="number"
            placeholder="Ingrese el monto en pesos"
            />
            <button
            id="btnPeso"
            class="btn btn-primary"
            onclick="calcularValorPeso()"
            >
            Calcular monto
            </button>
           
            <p>Monto en Dolares:</p>
            <select
            id="selectDolares"
            class="form-select form-select-sm"
            aria-label="Default select example"
            >
            <option selected>Seleccione la moneda</option>
            <option value="1">Peso</option>
            <option value="2">Euro</option>
            <option value="3">Real</option>
            </select>
            <input
            id="inputDolar"
            type="number"
            placeholder="Ingrese el monto en dolares"
            />
            <button
            id="btnDolar"
            class="btn btn-primary"
            onclick="calcularValorDolar()"
            >
            Calcular monto
            </button>
           
            <p>Monto en Euros:</p>
            <select
            id="selectEuros"
            class="form-select form-select-sm"
            aria-label="Default select example"
            >
            <option selected>Seleccione la moneda</option>
            <option value="1">Dolar</option>
            <option value="2">Peso</option>
            <option value="3">Real</option>
            </select>
            <input
            id="inputEuro"
            type="number"
            placeholder="Ingrese el monto en euros"
            />
            <button
            id="btnEuro"
            class="btn btn-primary"
            onclick="calcularValorEuro()"
            >
            Calcular monto
            </button>
           
            <p>Monto en Real:</p>
            <select
            id="selectReales"
            class="form-select form-select-sm"
            aria-label="Default select example"
            >
            <option selected>Seleccione la moneda</option>
            <option value="1">Dolar</option>
            <option value="2">Euro</option>
            <option value="3">Peso</option>
            </select>
            <input
            id="inputReal"
            type="number"
            placeholder="Ingrese el monto en reales"
            />
            <button
            id="btnReal"
            class="btn btn-primary"
            onclick="calcularValorReal()"
            >
            Calcular monto
            </button>
            </div>
            </div>
            </div>
    <script src="./main.js"></script>
  </body>
</html>
